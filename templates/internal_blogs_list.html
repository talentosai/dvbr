
{% extends 'base.html' %}

{% block content %}
  <body class="h-full text-base-content">
                <div id="root" class="bg-[rgb(247,242,242)]">
{% include 'header.html' %}
<section id="hero" class="pt-32 pb-20 bg-gradient-to-br from-indigo-50 to-purple-50">
<div class="container mx-auto px-4">
    <h1>Articles</h1>
    <table class="border-separate border-collapse border-spacing-10 border border-slate-500">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>

        {%for article in  articles %}
        <tr>
            <td><a href="{{url_for('article', id = article['_id'])}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"> {{ article['_id'] }}</a></td>
            <td>{{ article['title'] }}</td>
            <td><button><a href="{{url_for('edit_post', post_id = article['_id'])}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a></button></td>
            <td><button><a href="{{url_for('delete_post',post_id = article['_id'])}}" class="font-medium text-rose-600 hover:underline">Delete</a>

        {%endfor%}
        </tbody>
    </table>


<h1>Events</h1>
    <table class="border-separate border-collapse border-spacing-10 border border-slate-500">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>

        {%for event in  events %}
        <tr>
            <td><a href="{{url_for('event', id = event['_id'])}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"> {{ event['_id'] }}</a></td>
            <td>{{ event['title'] }}</td>

             <td><button><a href="{{url_for('edit_event', event_id = event['_id'])}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a></button></td>
            <td><button><a href="{{url_for('delete_event',event_id = event['_id'])}}" class="font-medium text-rose-600 hover:underline">Delete</a></button></td>

        </tr>

        {%endfor%}
        </tbody>
    </table>

    </div></section></div></body>
{% endblock %}
